<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball</title>
  <style>
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }

    #ball {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }

    #paddle {
      width: 100px;
      height: 10px;
      background-color: blue;
      position: absolute;
      bottom: 0;
      left: 150px;
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div id="ball"></div>
    <div id="paddle"></div>
  </div>

  <script>
    var ball = document.getElementById("ball");
    var paddle = document.getElementById("paddle");
    var gameBoard = document.getElementById("game-board");

    var ballX = 0;
    var ballY = 0;
    var ballSpeedX = 5;
    var ballSpeedY = 5;
    var paddleX = 150;

    function update() {
      // Move the ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Check for collision with walls
      if (ballX < 0 || ballX + 50 > gameBoard.clientWidth) {
        ballSpeedX *= -1;
      }
      if (ballY < 0) {
        ballSpeedY *= -1;
      }
      if (ballY + 50 > gameBoard.clientHeight) {
        alert("Game Over!");
        clearInterval(intervalId);
      }

      // Check for collision with paddle
      if (ballY + 50 >= paddle.offsetTop && ballX + 50 >= paddle.offsetLeft && ballX <= paddle.offsetLeft + paddle.clientWidth) {
        ballSpeedY *= -1;
      }

      // Update the position of the ball and paddle
      ball.style.left = ballX + "px";
      ball.style.top = ballY + "px";
      paddle.style.left = paddleX + "px";
    }

    var intervalId = setInterval(update, 20);

    // Move the paddle when the user presses the left or right arrow key
    document.addEventListener("keydown", function(event) {
      if (event.keyCode == 37) { // left arrow
        paddleX -= 10;
      }
      if (event.keyCode == 39) { // right arrow
        paddleX += 10;
      }
    });
  </script>
</body>
</html>
